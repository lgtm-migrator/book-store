<div class="container">
    <h1>Book Store</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" required
                [ngClass]="{ 'is-invalid': submitted && form.username.errors }" />
            <div *ngIf="!form.username.pristine && form.username.errors" class="invalid-feedback">
                <div *ngIf="form.username.errors.required">Username é obrigatório</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
                <div *ngIf="!form.password.pristine && form.password.errors" class="invalid-feedback">
                <div *ngIf="form.password.errors.required">Password é obrigatório</div>
                <div *ngIf="form.password.errors.minlength">Password deve ter ao menos 6 caracteres</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Acessar</button>
    </form>
</div>
